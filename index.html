<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- header -->
    <header class="py-3 dark-blue">

        <section class="container">

            <div class="row">

                <!-- logo -->
                <div class="col-6 text-start bg-primary-subtle">
                    logo bottone
                </div>

                <!-- menu -->
                <div class="col-6 text-end bg-info">

                    <!-- menu hamburger -->
                    <span class="d-md-none">
                        menu hamburger
                    </span>

                    <!-- menu nav -->
                    <span class="d-none d-md-inline-block">
                        <nav>
                            menu nav
                        </nav>
                    </span>
                </div>

            </div>

        </section>

    </header>

    <!-- main -->
    <main>

        <!-- start bootstrap -->
        <section class="main-green">

            <div class="container">

                <!-- immagine -->
                <div class="row py-4">

                    <div class="col text-center py-5 bg-info">

                        <div> imamgine </div>

                    </div>

                </div>

                <!-- decorazione -->
                <div class="row">

                    <div class="col text-center bg-info">

                        DECORAZIONE

                    </div>

                </div>

                <!-- descrizione -->
                <div class="row py-4">

                    <div class="col text-center bg-info">

                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR

                    </div>

                </div>

            </div>

        </section>

        <!-- portfolio -->
        <section>

            <div class="container">

                <!-- titolo sezione -->
                <section class="row bg-info-subtle">

                    <div class="col text-center py-4 bg-info">
                        porfolio
                    </div>

                </section>

                <!-- cards -->
                <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-3 bg-info-subtle py-2">

                    <div class="col bg-light">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                    <div class="col bg-warning">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                    <div class="col bg-light">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                    <div class="col bg-warning">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                    <div class="col bg-light">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                    <div class="col bg-warning">
                        <div class="text-center">
                            card
                        </div>
                    </div>

                </section>

            </div>

        </section>

        <!-- about -->
        <section class="main-green">

            <div class="container px-5">

                <!-- titolo sezione -->
                <section class="row bg-info-subtle">

                    <div class="col text-center py-4 bg-info">
                        about
                    </div>

                </section>

                <!-- testo -->
                <div class="row row-cols-1 row-cols-md-2 gy-3 py-2">

                    <div class="col bg-light">
                        <div>
                            text
                        </div>
                    </div>

                    <div class="col bg-warning">
                        <div>
                            text
                        </div>
                    </div>

                </div>

                <!-- bottone -->
                <section class="row bg-info-subtle">

                    <div class="col text-center py-4 bg-info">
                        <button>
                            download
                        </button>
                    </div>

                </section>

            </div>

        </section>

        <!-- contact me -->
        <section>

            <div class="container py-5 px-5">

                <!-- titolo sezione -->
                <section class="row bg-info-subtle">

                    <div class="col text-center py-4">
                        contact me
                    </div>

                </section>

                <!-- form -->
                <div class="row py-2">

                    <div class="col bg-light">

                        <div>
                            form
                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- footer -->
    <footer>

        <!-- footer top -->
        <section class="blue">

            <div class="container">

                <!-- infos -->
                <section class="row row-cols-1 row-cols-lg-3 gy-3 py-4">

                    <div class="col bg-light">
                        <div class="text-center">
                            info
                        </div>
                    </div>

                    <div class="col bg-warning">
                        <div class="text-center">
                            icone
                        </div>
                    </div>

                    <div class="col bg-light">
                        <div class="text-center">
                            info
                        </div>
                    </div>

                </section>

            </div>

        </section>

        <!-- footer bottom -->
        <section class="dark-blue">

            <div class="container text-center py-4">

                <div class="row bg-primary">

                    <div class="col text-center bg-info">
                        copyright
                    </div>

                </div>

            </div>

        </section>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
